<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<table mat-table [dataSource]="employeeList" matSort matSortStart="desc">
    <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id</th>
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="generateTable($event.target.value)" placeholder=" Id Filter">
        </mat-form-field>
        <td mat-cell *matCellDef="let employeeList"> {{employeeList.empId}} </td>
    </ng-container>

    <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name</th>
        <td mat-cell *matCellDef="let employeeList"> {{employeeList.empName}} </td>
    </ng-container>

    <ng-container matColumnDef="primaryWorkLocation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location</th>
        <td mat-cell *matCellDef="let employeeList"> {{employeeList.primaryWorkLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let employeeList">
            <button mat-icon-button color="accent" (click)="editEmployee(employeeList) ">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let employeeList">
            <button mat-icon-button color="warn" (click)="deleteModel(employeeList)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<div class="modal" id="delete" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Do you want to delete Employee from list?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button (click)="deleteEmployee(employeeObject)" type="button" class="btn btn-danger"
                        data-dismiss="modal">Delete
                </button>
            </div>

        </div>
    </div>
</div>
